<!--Esta é uma pagina que contém um formulario com alguns inputs diferentes e um botão de enviar. Será utilizado para automação de testes com Java e Selenium-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .container{
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        p{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <div class="mb-3 mt-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">Data de nascimento:</label>
                <input type="date" class="form-control" id="birthDate" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Confirmar Senha:</label>
                <input type="password" class="form-control" id="passwordConfirm" required>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms">
              <label class="form-check-label" for="terms">Concordo com os <a href="">Termos de uso</a></label>
            </div>

            <p id="mensagem" class="error"></p>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
            
          </form>
    </div>
    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(e) {
          e.preventDefault();
    
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const birthDate = new Date(document.getElementById("birthDate").value);
          const password = document.getElementById("password").value;
          const passwordConfirm = document.getElementById("passwordConfirm").value;
          const terms = document.getElementById("terms").checked;
          const mensagem = document.getElementById("mensagem");
    
          const today = new Date();
          const age = today.getFullYear() - birthDate.getFullYear();
          const month = today.getMonth() - birthDate.getMonth();
          const ageReal = month < 0 || (month === 0 && today.getDate() < birthDate.getDate()) ? age - 1 : age;
    
          if (ageReal < 18) {
            mensagem.textContent = "Você precisa ter pelo menos 18 anos.";
          } else if (password !== passwordConfirm) {
            mensagem.textContent = "As senhas não coincidem.";
          } else if (!terms) {
            mensagem.textContent = "Você deve aceitar os termos.";
          } else {
            mensagem.style.color = "green";
            mensagem.textContent = "Cadastro realizado com sucesso!";
            // Aqui você pode limpar o formulário se quiser
            // this.reset();
          }
        });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
